<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./../css/main.css" />

  </head>

  <body>
    <header>
      <div class="menu">
        <a class="active" href="./conversia_temperaturii.html"

        <a href="./calculul_factorialului_unui_nr.html"

    </header>
    <main>
      <div class="mainDiv mt-1">
        <div>
          <input
            id="inputCelcius"
            type="number"
            placeholder="Celcius"
            oninput="temperatureConverter(this.value, 'C2F','inputFahrenheit')"
            onchange="temperatureConverter(this.value, 'C2F','inputFahrenheit')"
          />
          <label> Celcius</label><br />
          <input
            id="inputFahrenheit"
            type="number"
            placeholder="Fahrenheit"
            oninput="temperatureConverter(this.value, 'F2C','inputCelcius')"
            onchange="temperatureConverter(this.value, 'F2C','inputCelcius')"
          />
          <label> Fahrenheit</label><br />
          <br />
        </div>
      </div>
    </main>
  </body>
