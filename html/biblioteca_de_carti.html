<html>
  <head>
    <link rel="stylesheet" href="./../css/main.css" />

  <body>
    <header>
      <div class="menu">
        <a href="./conversia_temperaturii.html">Conversia temperaturii</a>

      </div>
    </header>
    <main>
      <div class="mainDiv mt-1">
        <div>
          <form>
            <input type="text" id="titluInput" /><label> Titlu</label
            ><br /><br />
            <input type="text" id="autorInput" /><label> Autor</label
            ><br /><br />
            <span>Am citit-o ? </span>
            <input type="radio" id="cititaInput" name="amCitit" value="da" />
            <label for="cititaInput">Da</label>
            <input
              type="radio"
              id="necititaInput"
              name="amCitit"
              value="nu"
              checked
            />
            <label for="necititaInput">Nu</label>
            <br /><br />
            <input type="button" onClick="adaugaCarte()" value="Adauga carte" />
            <br /><br />
            <span id="inputObligatoriuText"></span>
          </form>
        </div>
        <br /><br />
        <div>
          <input
            type="button"
            onClick="afisareBiblioteca()"
            value="Afisare biblioteca"
          />

          <div id="afisareBibliotecaId"></div>
        </div>
      </div>
    </main>
